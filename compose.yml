services:
  chat_app:
    image: chat_app:v1.0
    environment:
      - NODE_ENV=production
    ports:
      - "3000:3000"
      - "3001:3001"
    networks:
      - chat-network
  mysql:
    image: mysql
    environment:
      - MYSQL_ROOT_PASSWORD=password
      - MYSQL_DATABASE=chat
    ports:
      - "3306:3306"
    volumes:
      - mysql-volume:/var/lib/mysql
    networks:
      - chat-network
  networks:
    chat-network:
      driver: bridge
volumes:
  mysql-volume: